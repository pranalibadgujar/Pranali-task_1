<html>
    <head>
        <title> LOGIN PAGE!</title>
        <link rel="icon" href="./login.jpg">
        <link rel="stylesheet" href="task1_login.css">
    </head>
    <body>
        <img src="./bgimg.jpg" alt="BACKGROUND IMAGE">
        <div class="whitebox">
            <img src="./login.jpg" alt="LOGIN IMAGE">
            <h1><b>Welcome Back!</b></h1>
            <form>
                <label for="email"></label>
                <input type="email" class="username" placeholder="Enter Username" id="email" name="email" >
                <label for="pwd"></label>
                <input type="password" class="password" placeholder="Enter Password" id="pwd" name="pwd">
                <label for="submit"></label>
                <button class="button"><b>Sign In</b></button>
            </form>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
                
            </div>
            <div class="dont">Don't have an account?</div>
            <span><a href="#"><b>Sign Up</b></a></span>
        </div>
    </body>
</html>
